    # Frontend est√°tico
    - type: web
      name: orion-pdv-frontend
      env: static
      buildCommand: echo "Nothing to build"
      staticPublishPath: ./
      routes:
        - type: rewrite
          source: /*
          destination: /index.html
      headers:
        - path: /*
          name: Cache-Control
          value: no-cache

